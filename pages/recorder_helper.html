<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 380px;
            height: 230px;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .status {
            font-size: 16px;
            font-weight: 600;
        }

        .recording-indicator {
            width: 16px;
            height: 16px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        button {
            padding: 12px 24px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }

        button:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>
    <div class="recording-indicator"></div>
    <div class="status">Recording in progress...</div>
    <button id="stopBtn">‚èπ Stop Recording</button>
    <script src="recorder_helper.js"></script>
</body>

</html>
